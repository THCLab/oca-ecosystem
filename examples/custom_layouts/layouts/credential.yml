version: beta-1
config:
  css:
    width: 630px
    height: 520px
    style: |-
      .language-select {
        margin: 2px 0;
        background-color: white;
        border-radius: 3px;
        border-width: 1px;
        width: 100px;
        height: 1.75em;
        float: right;
      } body {
        background-color: white;
        font-family: 'Lato', 'sans-serif';
        color: rgb(87, 87, 86);
        padding: 20px;
        border: 1px solid rgba(0, 0, 0, .1);
        border-radius: 5px;
        box-shadow: 0 5px 8px 0 rgb(0 0 0 / 10%), 0 3px 10px 0 rgb(0 0 0 / 10%);
      } ._category h1, h2, h3, h4, h5, h6 {
        font-size: 14px;
        font-weight: 500;
        line-height: 1.15em;
        margin: 0.3em 0;
      } ._category h1 { font-size: 22px; } ._category h2 { font-size: 18px; } ._category {
        border: 0;
        border-bottom: 2px dashed rgba(0, 0, 0, .4);
        margin: 10px 0 20px 0;
      } ._attribute {
        border: 1px dashed rgba(0,0,0,0.3);
        min-height: 2em;
        line-height: 2em;
        border-radius: 3px;
        padding: 0 10px;
        margin: 0.5em 0;
      } ._information {
        color: rgb(106, 106, 106);
        overflow-wrap: anywhere;
        font-size: 14px;
        font-style: italic;
        line-height: 1.5;
        text-align: justify;
      }
